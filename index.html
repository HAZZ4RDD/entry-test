<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .birthday-section {
      position: absolute;
      left: 50%;
      top: 300px;
      transform: translateX(-50%);
      text-align: center;
      font-family: "Montserrat-Regular", sans-serif;
    }
    .birthday-section h3 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .custom-date-input {
      position: relative;
      display: inline-block;
      width: 250px;
      height: 50px;
    }
    .custom-date-input input {
      width: 100%;
      height: 100%;
      padding: 0 15px;
      font-size: 16px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.5);
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }
    .custom-date-input input:hover,
    .custom-date-input input:focus {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.3);
    }
    .custom-date-input input::-webkit-calendar-picker-indicator {
      position: absolute;
      top: 25%;
      right: 15px;
      height: 100%;
      cursor: pointer;
      filter: invert(1); /* Makes the calendar icon white */
    }
    .birthday-section button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: #ffffff;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .birthday-section button:hover {
      background-color: #5b54d8;
    }
    .error-message {
      margin-top: 10px;
      color: red;
      font-size: 16px;
      display: none;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="login-page">
    <img class="poduim-1" src="poduim-10.png" />
    <img class="l-3-aybat-dl-7-alwa-1" src="l-3-aybat-dl-7-alwa-10.png" />
    <img class="l-3-aybat-dl-7-alwa-2" src="l-3-aybat-dl-7-alwa-20.png" />
    <div class="rectangle-3"></div>
    <div class="home">HOME</div>
    <div class="gift">GIFT</div>
    <div class="entry-test">ENTRY TEST</div>

    <!-- Birthday Section -->
    <div class="birthday-section">
      <h3>CHNAHOWA LBIRTHDAY DYALI</h3>
      <div class="custom-date-input">
        <input type="date" id="birthday">
      </div>
      <button onclick="checkBirthday()">Submit</button>
      <div id="error-message" class="error-message">AWDI AWDI TA LA DATE DYALI MA3ARFAHACH</div>
      <div id="success-message" class="error-message" style="color: green;">NAARI WKON M3RFTICH LA DATE WLAH MADKHLI L SITE</div>
    </div>
  </div>

  <script>
    function checkBirthday() {
      const correctDate = "2007-02-05"; // Format: YYYY-MM-DD
      const userInput = document.getElementById("birthday").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      
      errorMessage.style.display = "none";
      successMessage.style.display = "none";


      if (userInput === correctDate) {
        // Show success message and redirect after a brief delay
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://hazz4rdd.github.io/Happy-Birth-Day/"; // Placeholder URL
        }, 2000); // Wait for 2 seconds before redirecting
      } else {
        // Show error message if the date is incorrect
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
